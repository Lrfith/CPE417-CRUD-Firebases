<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase CRUD Web App</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="text-center mb-4">Firebase CRUD Web App</h2>

  <!-- Alert -->
  <div id="alert" class="alert d-none" role="alert"></div>

  <!-- Form -->
  <div class="card mb-4">
    <div class="card-body">
      <form id="userForm" class="row g-3">
        <div class="col-md-5">
          <input type="text" id="name" class="form-control" placeholder="Name" required>
        </div>
        <div class="col-md-5">
          <input type="email" id="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100" id="submitBtn">Add User</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Table -->
  <div class="card">
    <div class="card-body">
      <table class="table table-striped" id="userTable">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
  // =========================
  // 1. Firebase Config
  // =========================
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const userCollection = db.collection('users');

  // =========================
  // 2. Form Submit (Create/Update)
  // =========================
  const form = document.getElementById('userForm');
  const submitBtn = document.getElementById('submitBtn');
  let editId = null;

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;

    try {
      if (editId) {
        await userCollection.doc(editId).update({ name, email });
        showAlert('User updated successfully!', 'success');
        submitBtn.textContent = 'Add User';
        editId = null;
      } else {
        await userCollection.add({ name, email });
        showAlert('User added successfully!', 'success');
      }
      form.reset();
    } catch (error) {
      showAlert('Error: ' + error.message, 'danger');
    }
  });

  // =========================
  // 3. Read / Display Users
  // =========================
  const tbody = document.getElementById('userTableBody');

  userCollection.onSnapshot((snapshot) => {
    tbody.innerHTML = '';
    snapshot.forEach(doc => {
      const user = doc.data();
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${user.name}</td>
        <td>${user.email}</td>
        <td>
          <button class="btn btn-sm btn-warning me-1" onclick="editUser('${doc.id}', '${user.name}', '${user.email}')">Edit</button>
          <button class="btn btn-sm btn-danger" onclick="deleteUser('${doc.id}')">Delete</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  });

  // =========================
  // 4. Edit User
  // =========================
  function editUser(id, name, email) {
    document.getElementById('name').value = name;
    document.getElementById('email').value = email;
    submitBtn.textContent = 'Update User';
    editId = id;
  }

  // =========================
  // 5. Delete User
  // =========================
  async function deleteUser(id) {
    try {
      await userCollection.doc(id).delete();
      showAlert('User deleted successfully!', 'success');
    } catch (error) {
      showAlert('Error: ' + error.message, 'danger');
    }
  }

  // =========================
  // 6. Show Alert
  // =========================
  function showAlert(message, type) {
    const alertDiv = document.getElementById('alert');
    alertDiv.textContent = message;
    alertDiv.className = `alert alert-${type}`;
    alertDiv.classList.remove('d-none');
    setTimeout(() => alertDiv.classList.add('d-none'), 3000);
  }
</script>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
